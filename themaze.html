<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Symptom Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="symptom-tracker">
    <h2>Symptom Tracker</h2>
    <div class="input-fields">
      <label for="pain-level">Pain Level:</label>
      <input type="number" id="pain-level" min="0" max="10">
      <label for="fatigue">Fatigue:</label>
      <input type="number" id="fatigue" min="0" max="10">
      <label for="mood">Mood:</label>
      <input type="number" id="mood" min="0" max="10">
      <!-- Add additional input fields as needed -->
    </div>
    <button onclick="submitSymptoms()">Submit</button>
    <div id="symptom-summary"></div>
    <canvas id="symptom-chart"></canvas> <!-- Optional: Add canvas element for chart -->
  </div>

  <script src="script.js"></script>
</body>
</html>
